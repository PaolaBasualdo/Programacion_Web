<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="form.js"></script>
    
</head>
<body>
  <h2>Formulario Productos</h2>

    
  <form id="formularioProductos">
    <label for="codigo">Codigo:</label>
    <input type="number" id="codigo" required>
    <br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
    <br>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" required>
    <br>
    <label for="descripcion">Descripci√≥n:</label>
    <input type="text" id="descripcion" required>
    <br>
    <label for="imagen">URL Imagen:</label>
    <input type="text" id="imagen" required>
    <br>
    <button type="button" id="guardar">Guardar Producto</button>
  </form>
    

  <h2>Tabla de Productos</h2>
  <table id="tablaProductos">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
            
    </tbody>
  </table>
  <a href="..\indexGeneral.html">VOLVER</a>

</html>
